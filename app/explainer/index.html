<html>
<head>

	<meta charset="utf-8">
	<title>Newsbound</title>


  <link rel="stylesheet" href="stylesheets/main.css">
  <link rel="stylesheet" href="stacker/widget/widget.css">


    <!-- Required Modernizr file -->

    <script src="stacker/lib/modernizr.custom.js"></script>

<script type="text/javascript" src="//use.typekit.net/gwj4hkn.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

</head>
<body>

<div class="stack">
  <div class="deck-container">
  </div>
  <div class="deck-intro"></div>

  <div class="deck-progress">
      <div class="progress-current"></div>
  </div>

  <p class="deck-status">
    <span class="deck-status-current"></span>
    /
    <span class="deck-status-total"></span>
  </p>

  <div class="widget">
      <a href="#" id="toc-button" title="TOC"></a>
    <div class="widget-nav">
      <a href="#" class="deck-prev-link" title="Previous"></a>
      <a href="#" id="source-button" class="source"></a>
      <a href="#" class="deck-next-link" title="Next"></a>
    </div>

    <div id="source-panel">
      <h2>Sources</h2>
          <div class="links"></div>
    </div>
      <div id="toc-panel">
      <h2>Sections</h2>
          <div class="links">
              <a href="#chapter_1">1) Where is the push for Voter ID laws coming from?</a>
              <a href="#chapter_2">2) Is voter fraud that big of an issue?</a>
              <a href="#chapter_3">3) What's the problem with asking voters to show ID?</a>
          </div>
      </div>
  </div>
</div>


<!-- includes -->



<!-- General Libraries -->
<script src="stacker/lib/jquery-1.7.2.min.js"></script>
<script src="stacker/lib/jquery.csv.min.js"></script>
<script src="stacker/lib/ICanHaz.min.js"></script>

<!-- Deck libraries -->
<script src="stacker/javascripts/newsbound.deck.core.js"></script>
<script src="stacker/lib/deckjs/extensions/hash/deck.hash.js"></script>
<script src="stacker/lib/deckjs/extensions/status/deck.status.js"></script>
<script src="stacker/lib/deckjs/extensions/navigation/deck.navigation.js"></script>

<!-- Stacker Application -->
<script src="stacker/javascripts/application.js"></script>
<script src="stacker/javascripts/templates.js"></script>
<script src="stacker/javascripts/content_loader.js"></script>


<!-- Stack config and initialization -->
<script src="main.js"></script>









<!-- ICanHaz templates -->
<script id="default" type="text/html">
  <section class="slide {{classes}}" id="{{id}}">
    <div class="bg"></div>
    <div class="images"></div>
    <div class="content-wrapper row">
        <div class="body" >{{{text}}}</div>
        <div class="nested-wrapper">
        {{#slides}}
          <div class="slide {{classes}}" id="{{id}}">
              <div class="images"></div>
              <div class="body">{{{text}}}</div>
          </div>
        {{/slides}}
        </div>
    </div>
  </section>
</script>

<script id="centered_plain_text" type="text/html">
  <section class="slide {{classes}}" id="{{id}}">
    {{#slides}}
      <div class="slide {{classes}} nested-wrapper">
        <div class="content-wrapper">
          <div class="body">{{{text}}}</div>
        </div>
      </div>
    {{/slides}}
  </section>
</script>

</body>
</html>
